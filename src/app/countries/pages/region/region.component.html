<h2 class="animate__animated animate__fadeInDown">By Region <small> {{ active_region | titlecase }} </small> </h2>
<hr>

<div class="row animate__animated animate__fadeIn">
    <div class="col">
        <h5>Select Region</h5>
        <button 
        *ngFor="let region of regions" 
        [class]="getCssClass(region)" 
        (click)="activate_region(region)">
        {{region | titlecase}}
    </button>
</div>
</div>

<!-- Error message -->
<app-search-error></app-search-error>

<!-- Countries results table -->
<div class="row">
    <div class="col">
        <app-countries-table></app-countries-table>
    </div>
</div>
